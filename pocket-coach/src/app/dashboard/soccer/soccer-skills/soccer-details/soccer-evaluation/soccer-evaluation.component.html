<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="onCloseModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ skillName }} Self-Evaluation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toggle [(ngModel)]="checked"></ion-toggle>
  <ion-text *ngIf="checked">Complete</ion-text>
  <ion-text>{{ checkOff() }}</ion-text>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list class="ion-text-center">
          <ion-list-header>Self-Evaluation</ion-list-header>
          <div *ngFor="let eval of selfEvalList" class="ion-padding-bottom">
            <ion-item lines="none">
              <ion-label class="ion-text-wrap">{{ eval }}</ion-label>
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
