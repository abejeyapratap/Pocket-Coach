<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/dashboard"
        text="Dashboard"
        color="light"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Soccer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-text-center ion-no-padding-bottom">
        <ion-card button>
          <ion-card-header (click)="toggleDescription()">
            <ion-item lines="none" color="none">
              <ion-label class="ion-text-center">
                <ion-card-title>Description</ion-card-title>
              </ion-label>
              <!-- <ion-card-subtitle>What is Soccer?</ion-card-subtitle> -->
              <!-- <ion-icon name="chevron-down-outline" slot="end"></ion-icon> -->
              <ion-icon
                [name]="isVisible ? 'chevron-up-outline' : 'chevron-down-outline' "
              ></ion-icon>
            </ion-item>
          </ion-card-header>
          <ion-card-content *ngIf="isVisible">
            Soccer is a sport where two teams of eleven are trying to score
            points by maneuvering the ball on the field into the other team's
            goal without using their arms or hands (anything else is permitted).
            The team who scores the most points after the game timer is the
            winner.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img src="/assets/img/soccer-back1.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img src="/assets/img/soccer-back2.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
